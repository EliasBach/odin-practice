<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Demo</title>
    <link rel=stylesheet  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="carousel-container">
        <button class="prev">◄</button>
        <div class="image-container">
            <div class="slide">
                <img src="images/TotK_Link_Artwork.png" alt="Link">
            </div>
            <div class="slide">
                <img src="images/SS_Zelda_Loftwing_Artwork.png" alt="Zelda">
            </div>
            <div class="slide">
                <img src="images/TPHD_Ganondorf_Artwork.png" alt="Ganonorf">
            </div>
        </div>  
        <button class="next">►</button>
    </div>
</body>
</html>
