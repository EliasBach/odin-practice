<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-down Menu Demo</title>
    <link rel=stylesheet  href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Click me</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>

    </div>
      <div><br> 
        Explanation:
        <ol>
            <li>First define all HTML elements (i.e. Button and Menu Options)</li>
            <li>Then add styling. The CSS defines the different states, when things are hidden, positioning etc.</li>
            <li>Finally add JS code to allow for the proper functionality</li>
        </ol>
    </div>

</html>
