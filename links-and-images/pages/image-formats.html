<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Formats</title>
</head>
<body>
    <p>This page covers common image formats</p>
     
     <h2>JPGs</h2>
     
     <p>JPG images are good for photos.</p>
     
     <img src='../images/mochi.jpg'/>

     <h2>GIFs</h2>

    <p>GIFs are good for animations.</p>

    <img src='../images/mochi.gif'/>

    <h2>PNGs</h2>

    <p>PNGs are good for diagrams and icons.</p>

    <img src='../images/mochi.png'/>

    <h2>SVGs</h2>

    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>

    <img src='../images/mochi.svg'/>
    <img src='../images/mochi.svg' height="300" width="300"/>

    <p>More info <a href='https://internetingishard.netlify.app/html-and-css/links-and-images/#image-formats' target="_blank">here</a></p>
</body>
</html>
